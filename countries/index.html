<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <script src="../resources/corefunc.js"></script>
    <script>
        var v = GetURLParameter('view');
        if (v) {
            if (v === "pc") {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            } else if (v === "mobile") {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../stylem.css" rel="stylesheet"/>');
            } else {
                alert("'view' parameter has no value '" + v + "'.");
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            }
        } else {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../stylem.css" rel="stylesheet"/>');
            } else {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            }
        }
    </script>

    <title>Countries - Alavida Wiki</title>
    <link rel="icon" type="image/x-icon" href="https://kingpvz.github.io/global_resources/projects/alavida.png"/>
</head>
<body>
    <script src="../resources/templates.js"></script>
    <script>
        document.body.appendChild(T_header.content);
    </script>
    <div id="content">
        
        <h1 class="sectionheader">List of Countries</h1>
        <h2 class="sectionclaw">Present Alavida</h2><div class="customhr"></div>
        <div class="gridlist">

            <a class="glistitem" href="jurovia">Democratic Johan-Lapytovian Republic</a>
            <a class="glistitem" href="stanovia">Stanovian Federation</a>
            <a class="glistitem" href="zuzanovia">Zuzanovian Republic</a>

        </div>

    </div>
</body>
</html>
