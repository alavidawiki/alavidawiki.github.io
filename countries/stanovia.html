<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />

    <script src="../resources/corefunc.js"></script>
    <script>
        var v = GetURLParameter('view');
        if (v) {
            if (v === "pc") {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../countries_styled_modification.css" rel="stylesheet"/>');
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            } else if (v === "mobile") {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../stylem.css" rel="stylesheet"/>');
            } else {
                alert("'view' parameter has no value '" + v + "'.");
                document.head.insertAdjacentHTML('afterbegin', '<link href="../countries_styled_modification.css" rel="stylesheet"/>');
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            }
        } else {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../stylem.css" rel="stylesheet"/>');
            } else {
                document.head.insertAdjacentHTML('afterbegin', '<link href="../countries_styled_modification.css" rel="stylesheet"/>');
                document.head.insertAdjacentHTML('afterbegin', '<link href="../styled.css" rel="stylesheet"/>');
            }
        }
    </script>

    <title>Stanovia - Alavida Wiki</title>
    <link rel="icon" type="image/x-icon" href="https://kingpvz.github.io/global_resources/projects/alavida.png" />
</head>
<body>
    <script src="../resources/templates.js"></script>
    <script>
        document.body.appendChild(T_header.content);
    </script>
    <div id="countrygrid">

        <div id="quickaccess" class="hidden">
            <h6 id="quickaccessTitle">Jump To:</h6>
            <div id="quickaccessContent" onclick="document.querySelector('#quickaccess').classList.toggle('hidden');">

                <!--QUICK LINKS-->
                <a class="quickn" href="#">Overview</a>

            </div>
        </div>
        <div id="togglenavs" onclick="document.querySelector('#quickaccess').classList.toggle('hidden');">
            <img src="https://www.pinclipart.com/picdir/big/532-5328945_menu-bar-icon-white-clipart-png-download-menu.png" style="width:10vw;" />
        </div>
        <div id="ccontent">

            <h1 id="articleTitle">Stanovian Federation</h1><hr />
            <div id="overview">
                <div id="overviewbar">
                    
                </div>
                <p class="text" id="overviewtext">This is the overview text.</p>
            </div>
        </div>

    </div>
</body>
</html>
